<!DOCTYPE html>
<html>
    <head>
        <title>ウマ娘ジェネレーター</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>ウマ娘ジェネレーター</h1>
        <p>あなただけのウマ娘を作ろう！</p>
        <br>
        <canvas id="surface" width="1080" height="635"></canvas>
        <br>
        <div class="mb-4">
            アイコン: <input type="file" id="icon" accept="image/png,image/jpeg,image/jpg,image/bmp,image/webp"><br>
            名前：<input type="text" id="name" placeholder="ここに名前を入力" value="ここに名前を入力"><br>
            キャッチコピー: <input type="text" id="catchcopy" placeholder="ここにキャッチコピーを入力" value="ここにキャッチコピーを入力"><br>
            称号: <input type="text" id="tag" placeholder="ここに称号を入力" value="ここに称号を入力"><br>
            バ場適性：
            芝<select class="tekiseiinput" id="tekisei_siba">
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
              </select>
            ダート<select class="tekiseiinput" id="tekisei_dart">
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
              </select>
            <br>
            距離適性：
            短距離<select class="tekiseiinput" id="tekisei_sprint">
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
              </select>
            マイル<select class="tekiseiinput" id="tekisei_mile">
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
              </select>
            中距離<select class="tekiseiinput" id="tekisei_middle">
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
              </select>
            長距離<select class="tekiseiinput" id="tekisei_long">
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
              </select>
            <br>
            脚質適性：
            逃げ<select class="tekiseiinput" id="tekisei_nige">
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
              </select>
            先行<select class="tekiseiinput" id="tekisei_senkou">
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
              </select>
            差し<select class="tekiseiinput" id="tekisei_sasi">
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
              </select>
            追込<select class="tekiseiinput" id="tekisei_oikomi">
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
              </select>
            <br>
            パラメータ:
            スピード<input style="ime-mode: disabled" class="paraminput numinput" type="number" id="param_speed" min="0" max="1200" value="100">
            スタミナ<input style="ime-mode: disabled" class="paraminput numinput" type="number" id="param_stamina" min="0" max="1200" value="100">
            パワー<input style="ime-mode: disabled" class="paraminput numinput" type="number" id="param_power" min="0" max="1200" value="100">
            根性<input style="ime-mode: disabled" class="paraminput numinput" type="number" id="param_konjo" min="0" max="1200" value="100">
            賢さ<input style="ime-mode: disabled" class="paraminput numinput" type="number" id="param_kasikosa" min="0" max="1200" value="100">
            <br>
            <br>
            <button onclick="download()">画像を保存</button>
        </div>

        <a style="display:none" href="" id="dwnld"></a>

        <!-- JavaScript Libraries-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
